<div id="loginModal" class = "modal fade">
    <div class="modal-dialog">

        <!-- Modal content -->
        <div class="modal-content">

            <!-- Modal header -->
            <div class="modal-header text-center bg-primary align-items-center">
                <h3 class="modal-title w-100">RCC ACM Login</h3>
                <button class="close" data-dismiss="modal"><i class="fas fa-times"></i></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <!-- Login selectors -->
                <div class="d-flex flex-row align-items-stretch text-center text-primary">
                    <div class="p-4 login-selector border-right border-primary" data-toggle="collapse" data-target="#login">Login</div>
                    <div class="p-4 login-selector" data-toggle="collapse" data-target="#sign-up">Sign Up</div>
                </div>
                
                <!-- Login inputs -->
                <div class="my-3">
                    <!-- Login Form -->
                    <div id="login" class="collapse show">
                        <form id="login-form">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend"><span class="input-group-text bg-primary text-light"><i class="fas fa-user"></i></span></div>
                                    <input id="login-username" class="form-control" type="text" placeholder="Username">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend"><span class="input-group-text bg-primary text-light"><i class="fas fa-lock"></i></span></div>
                                    <input id="login-password" class="form-control" type="password" placeholder="Password">
                                </div>
                            </div>

                            <input class="btn btn-block btn-outline-primary" type="submit" value="Login" data-dismiss="modal">
                        </form>
                    </div>

                    <!-- Sign Up Form -->
                    <div id="sign-up" class="collapse">
                         <form id="sign-up-form">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend"><span class="input-group-text bg-primary text-light"><i class="fas fa-user"></i></span></div>
                                    <input id="sign-up-username" class="form-control" type="text" placeholder="Username">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend"><span class="input-group-text bg-primary text-light"><i class="fas fa-lock"></i></span></div>
                                    <input id="sign-up-password" class="form-control" type="password" placeholder="Password">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend"><span class="input-group-text bg-primary text-light"><i class="fas fa-lock"></i></span></div>
                                    <input id="sign-up-password-confirm" class="form-control" type="password" placeholder="Confirm Password">
                                </div>
                            </div>

                            <input class="btn btn-block btn-outline-primary" type="submit" value="Join RCC ACM!" data-dismiss="modal">
                         </form>
                    </div>
                </div>
                        
            </div>

        </div>

    </div>
</div>

<!-- Hide selectable login selectors when clicked -->
<script>
    $('.login-selector').click( function() {
        $('.collapse').collapse('hide');
    });
</script>
