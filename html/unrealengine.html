<!DOCTYPE html>
<html lang="en-us" class="h-100">
    <head>
        <!-- Meta and title -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Sebastian Hall">
        <title>Unreal Engine Development</title>

        <!-- CSS -->
        <link rel="stylesheet" href="css/bootstrap.css">    <!-- Modified Bootstrap 4.5.2 -->
        <link rel="stylesheet" href="css/style.css">        <!-- General Styles -->
        <link rel="stylesheet" href="css/unrealengine.css">
        
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet"> <!-- Comfortaa font -->
        <script src="https://kit.fontawesome.com/edd1332971.js" crossorigin="anonymous"></script> <!-- Font Awesome 5 kit -->
    </head>


    <body class="text-white h-100">
        <!-- Navigation -->
        <div id="navLoad"></div>

        <!-- Header -->
        <div class="bg-black" style="height: 68px;"></div> <!-- It makes the area under navbar, above header look good -->
        <header id="unreal-engine-header">
            <div class="bg-black">
                <div class="container">
                    <div class="row justify-content-center align-items-center text-center pt-5">
                        <div class="col-xl-4">
                            <div id="unreal-logo-load"></div>
                        </div>
                        <div class="col-xl-6">
                            <img class="img img-fluid" src="images/unreal_logo_troll.png" />
                        </div>
                        <div class="col-xl-2">&nbsp;</div>
                    </div>
                </div>
            </div>
        </header>

        


        <div style="height: 200px; background-color: red;"></div>




        <!-- Footer -->
        <div id="footerLoad"></div>

        <!-- Login Modal -->
        <div id="loginModalLoad"></div>



        <!-- Bootstrap JS, Popper.js, jQuery, Ajax anime -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.js"></script>

        <!-- Custom JS -->
        <script>
            //Load common sections from files
            $(function() {
                $('#navLoad').load('load/nav.html');
                $('#footerLoad').load('load/footer.html');
                $('#loginModalLoad').load('load/login-modal.html');
                $('#unreal-logo-load').load('load/unreal-logo.html');
            });
        </script>
    </body>

</html>
